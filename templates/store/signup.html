{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Project-Initialize</title>
    <link rel="stylesheet" href="{% static 'store/css/home.css' %}">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

</head>
<body>
    <div class="sidenav">
         <div class="login-main-text">

             <button   class="btn btn-black" onclick="register('login')" >Login</button>
             <button   class="btn btn-secondary" onclick="register('register')">Register</button>

          </div>
      </div>

      <div class="main">
         <div class="col-md-6 col-sm-12">
            <div class="login-form">
                <form method='post' action='{% url 'register' %}'>
                {% csrf_token %}
                  <div class="form-group">
                     <label>User Name</label>
                     <input name= "username" type="text" class="form-control" placeholder="username">
                  </div>

                    <div class="form-group" id="email_field">
                     <label>Email</label>
                     <input name="email" type="text"  class="form-control" placeholder=" Your Email">
                  </div>

                  <div class="form-group">
                     <label>Password</label>
                     <input name="password" type="password" class="form-control" placeholder="************">
                  </div>


                 <button type="submit" class="btn btn-warning">Submit</button>
               </form>
            </div>
         </div>
      </div>
</body>
 <script type="text/javascript">

                   function register(btn)
                                {
                                console.log(btn)
                                var emailfield = document.getElementById('email_field');
                                if (btn == 'login'){
                                emailfield.style.display = "none" ;

                                }else{
                                 emailfield.style.display = "block" ;

                                }

                                }
                                ;

  </script>
</html>
